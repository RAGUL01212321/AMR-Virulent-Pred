<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='landing.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='buttons/Glowonhover.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="outer-container">
    <div class="landing-container">
      <!-- Page title -->
      <div class="page-title">AMR-Virulent-Pred</div>

      <!-- Typing animation tagline -->
      <div class="typing-container">
        <span class="typing-tagline" id="tagline"></span>
      </div>

      <!-- Button Section -->
      <div class="button-section">
        <!-- AMR Button -->
        <button class="glow-on-hover white-border white-border-medium" onclick="location.href='/amr'">AMR Detection</button>

        <!-- Virulence Button -->
        <button class="glow-on-hover white-border white-border-medium" onclick="location.href='/virulence'">Protein Virulence</button>
      </div>
    </div>
  </div>

  <!-- Typing Animation Script -->
  <script>
    const taglines = [
      "Decoding Resistance. Predicting Tomorrow.",
      "Your Genomic AI Assistant.",
      "Accelerating AMR Detection with Precision."
    ];
    const taglineEl = document.getElementById("tagline");
    let i = 0, j = 0, current = "", isDeleting = false;

    function typeEffect() {
      current = taglines[j];
      taglineEl.textContent = current.substring(0, i);

      if (!isDeleting) {
        i++;
        if (i > current.length) {
          isDeleting = true;
          setTimeout(typeEffect, 1500);
          return;
        }
      } else {
        i--;
        if (i === 0) {
          isDeleting = false;
          j = (j + 1) % taglines.length;
        }
      }
      setTimeout(typeEffect, isDeleting ? 40 : 75);
    }

    typeEffect();
  </script>

</body>
</html>
